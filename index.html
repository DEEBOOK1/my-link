<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            /* ใส่รูปพื้นหลังเท่ๆ ตรงนี้ */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* พื้นหลังกระจก */
            backdrop-filter: blur(15px); /* เอฟเฟกต์เบลอ */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p { font-weight: 300; opacity: 0.8; margin-bottom: 25px; }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        /* เอฟเฟกต์ตอนเอาเมาส์ไปชี้ */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border: 1px solid #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        
        <h1>ชื่อของคุณ</h1>
        <p>ยินดีที่ได้รู้จักครับ ✨</p>

        <div class="links">
            <a href="https://facebook.com/YOUR_ID" target="_blank" class="link-card">Facebook</a>
            <a href="https://instagram.com/YOUR_ID" target="_blank" class="link-card">Instagram</a>
            <a href="https://discord.gg/YOUR_LINK" target="_blank" class="link-card">Discord</a>
        </div>
    </div>

</body>
</html>
