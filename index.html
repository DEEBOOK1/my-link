<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DEEBOOK | Gamer Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* CLICK TO START */
#startScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0f2027,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  cursor:pointer;
}
#startScreen h1{
  font-size:3rem;
  letter-spacing:4px;
  animation:pulse 1.5s infinite alternate;
}

@keyframes pulse{
  from{opacity:.4}
  to{opacity:1}
}

/* BACKGROUND */
#bg{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#0f2027,#000,#2c5364);
  animation:bgmove 10s infinite alternate;
  z-index:-2;
}
@keyframes bgmove{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(120deg)}
}

/* PARTICLES BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* CONTENT */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
  text-align:center;
}

/* GLITCH TEXT */
.glitch{
  font-size:4rem;
  position:relative;
}
.glitch:before,.glitch:after{
  content:attr(data-text);
  position:absolute;
  left:0;top:0;width:100%;
}
.glitch:before{color:cyan;animation:g1 2s infinite}
.glitch:after{color:magenta;animation:g2 1.5s infinite}
@keyframes g1{
  0%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(-2px,-2px)}
  60%{transform:translate(2px,2px)}
  80%{transform:translate(2px,-2px)}
  100%{transform:translate(0)}
}
@keyframes g2{
  0%{transform:translate(0)}
  20%{transform:translate(2px,-2px)}
  40%{transform:translate(2px,2px)}
  60%{transform:translate(-2px,-2px)}
  80%{transform:translate(-2px,2px)}
  100%{transform:translate(0)}
}

/* AVATAR */
.avatar{position:relative;width:180px;height:180px}
.avatar img{
  width:160px;height:160px;border-radius:50%;
  border:3px solid cyan;box-shadow:0 0 30px cyan;
  position:absolute;top:10px;left:10px;z-index:2
}

.avatar span{
  position:absolute;width:8px;height:8px;
  background:linear-gradient(45deg,cyan,magenta);
  clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  animation:orbit 1.5s linear infinite;
}
.avatar span:nth-child(1){animation-delay:0s}
.avatar span:nth-child(2){animation-delay:-.3s}
.avatar span:nth-child(3){animation-delay:-.6s}
.avatar span:nth-child(4){animation-delay:-.9s}
.avatar span:nth-child(5){animation-delay:-1.2s}
.avatar span:nth-child(6){animation-delay:-1.5s}

@keyframes orbit{
  from{transform:rotate(0deg) translateX(85px)}
  to{transform:rotate(360deg) translateX(85px)}
}

/* SOCIAL */
.socials{display:flex;gap:30px}
.socials a{
  font-size:2.5rem;color:white;
  transition:.3s
}
.socials a:hover{
  color:cyan;transform:scale(1.2)
}
</style>
</head>
<body>

<div id="startScreen" onclick="startSite()">
  <h1>CLICK TO START</h1>
</div>

<div id="bg"></div>
<canvas id="particles"></canvas>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="avatar">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
    <img src="avatar.png">
  </div>

  <div class="glitch" data-text="DEEBOOK">DEEBOOK</div>
  <div>GAMER | DIGITAL PROFILE</div>

  <div class="socials">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" onclick="copyDiscord()"><i class="fab fa-discord"></i></a>
    <a href="https://steamcommunity.com" target="_blank"><i class="fab fa-steam"></i></a>
  </div>
</div>

<script>
const bgm=document.getElementById('bgm');
function startSite(){
  document.getElementById('startScreen').style.display='none';
  bgm.play();
}
function copyDiscord(){
  navigator.clipboard.writeText('DEEBOOK#0000');
  alert('Discord ID คัดลอกแล้ว');
}

// PARTICLE BACKGROUND
const c=document.getElementById('particles');
const ctx=c.getContext('2d');
let w,h;function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight}
window.onresize=resize;resize();
let dots=Array.from({length:80},()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5),vy:(Math.random()-.5)}));
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='rgba(0,255,255,.7)';
  dots.forEach(d=>{
    d.x+=d.vx;d.y+=d.vy;
    if(d.x<0||d.x>w)d.vx*=-1;
    if(d.y<0||d.y>h)d.vy*=-1;
    ctx.beginPath();ctx.arc(d.x,d.y,2,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
