<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEEBOOK | Gamer Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      overflow: hidden;
    }

    /* Animated background */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(0,255,255,0.15), rgba(255,0,255,0.15));
      animation: moveBg 8s infinite alternate;
      z-index: -1;
    }
    @keyframes moveBg {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(90deg); }
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 25px;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-shadow: 0 0 20px cyan;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px cyan; }
      to { text-shadow: 0 0 30px magenta; }
    }

    .subtitle {
      opacity: 0.8;
      font-size: 1rem;
    }

    .avatar img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
      box-shadow: 0 0 25px cyan;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px cyan; }
      to { box-shadow: 0 0 35px magenta; }
    }

    .socials {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .socials a {
      font-size: 2.5rem;
      color: #fff;
      transition: 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2);
      color: cyan;
      text-shadow: 0 0 15px cyan;
    }

    /* Music player */
    .music {
      position: fixed;
      bottom: 25px;
      right: 25px;
    }
    .music button {
      background: none;
      border: 2px solid cyan;
      color: cyan;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
    }
    .music button:hover {
      background: cyan;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <div class="avatar">
      <img src="avatar.png" alt="DEEBOOK" />
    </div>
    <h1>DEEBOOK</h1>
    <div class="subtitle">GAMER | DIGITAL PROFILE</div>

    <div class="socials">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://steamcommunity.com" target="_blank"><i class="fab fa-steam"></i></a>
    </div>
  </div>

  <div class="music">
    <audio id="bgm" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()">â–¶ MUSIC</button>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    let playing = false;
    function toggleMusic() {
      if (!playing) {
        bgm.play();
        playing = true;
      } else {
        bgm.pause();
        playing = false;
      }
    }
  </script>

</body>
</html>
